name: optic_form_reader
description: A Flutter project for reading optic forms

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  http_parser: ^4.0.2
  image_picker: ^1.0.4
  intl: ^0.18.1
  google_fonts: ^6.1.0
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.1.1
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/